  Celcius:<br>

<br>

<script>
"use strict";
// JavaScript comment

function convertFahrenheit(){
    var c=Number(cel.value);
    fahr.value=1.8*c+32;
}
function convertCelcius() {
    var f=Number(fahr.value);
    cel.value=(f-32)/1.8;
}
